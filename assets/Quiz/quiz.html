<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "What is the title of the header in the HTML code?",
        "options": ["(A) Supplies", "(B) Appliance", "(C) Depository", "(D) Welcome Our Depository"],
        "answer": "(C) Depository"
      },
      {
        "question": "Which of the following options is NOT included in the "Still-Room" dropdown menu?",
        "options": ["(A) Plates", "(B) Spoons", "(C) Cups", "(D) Glass"],
        "answer": "(C) Cups"
      },
      {
        "question": "What type of input is used for the password in the sign-up form?",
        "options": ["(A) text", "(B) password", "(C) email", "(D) number"],
        "answer": "(B) password"
      }
      {
        "question": "What is the largest ocean on Earth?",
        "options": ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
        "answer": "Pacific Ocean"
      }
      {
        "question": "What is the largest ocean on Earth?",
        "options": ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
        "answer": "Pacific Ocean"
      }
    ]
  </script>
    <script src="../js/quiz.js"></script>
  </body>
</html>
