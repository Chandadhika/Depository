<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "What is the primary function of the "Depository" mentioned in the text?",
        "options": ["(d) To serve as a welcome page", "(b) To provide user accounts", "(c) To offer appliances", "(d) To serve as a welcome page"],
        "answer": "(d) To serve as a welcome page"
      },
      {
        "question": "Which of the following is NOT a term mentioned in the depository interface?",
        "options": ["(a) Supplies", "(b) Still-Room", "(c) Checkoutr", "(d) Appliance"],
        "answer": "(c) Checkout"
      },
      {
        "question": "What information is required from the user to sign up? (Choose all that apply)",
        "options": ["(a) User Name", "(b) Email", "(c) Password", "(d) Phone Number"],
        "answer": "(a) User Name"
      }
      {
        "question": "What action does the "Search" feature likely perform?",
        "options": ["(a) Deletes items", "(b) Finds specific content", "(c) Submits user information", "(d) Sign up"],
        "answer": "(b) Finds specific content"
      }
      {
        "question": "What is the significance of the "Welcome to Our Depository" message?",
        "options": ["(A) It provides instructions", "(B) It greets users entering the site", "(C) It lists available supplies", "(D) It displays user accounts"],
        "answer": "(B) It greets users entering the site"
      }
    ]
  </script>
    <script src="../js/quiz.js"></script>
  </body>
</html>
