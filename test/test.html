<!DOCTYPE html>
<html>
<head>
    <title>Depository Website</title>
    <link rel="stylesheet" href=".././test/test.css">
    <link rel="stylesheet" href=".././test/Localstyle.css">
</head>
<body>

    <h1>Our Depository</h1>

    <div class="clearfix">
        <div class="card">
          <h2>Sign Up</h2>
          <form method="POST">
            <div class="input-group">
              <label for="user-name">User Name</label>
              <input type="text" name="user-name" id="user-name" placeholder="User name" />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" placeholder="User Email" />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="User Password" />
            </div>
            <div id="msg"></div>
            <button id="sign-up">Sign Up</button>
          </form>
        </div>
      </div>

    <div id="search">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="searchItems()">Search</button>
    </div>
    <ul id="itemList">
        </ul>
    <!-- <script src="../test/test.js"></script> -->
    <script src="../test/script.js"></script>
</body>
</html>
