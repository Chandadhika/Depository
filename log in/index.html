<!DOCTYPE html>
<html lang="en">
<head>

    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Log In</h2>
            <form id="loginForm">
        
        <input type="text" name="username" placeholder="username" required>
        <input type="password" name="password" placeholder="log in">
        <input type="submit" value="log in">
    </form>
</div>
<div class="content-container">
    <h2>Abouth</h2>
    <form id="contentForm">
        <textarea name="content" placeholder="your abouth ...." required></textarea>
        <input type="submit" value="To post">
        <button type="button" id="deleteButton">Delete</button>
    </form>
</div>
    </div>

    <script src="script.js"></script>
</body>
